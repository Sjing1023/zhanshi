<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
        <title>抽图片</title>
        <style>
          #imageContainer {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          #randomImage {
            max-width: 400px;
            max-height: 400px;
          }
        </style>
</head>
<body>
    <body>
        <h1>抽图片</h1>
        <p>点击下面的按钮来抽一张图片：</p>
        <button onclick="getRandomImage()">抽图片</button>
        <br /><br />
        <div id="imageContainer">
          <img id="randomImage" src="" alt="" />
        </div>
        <script>
          function getRandomImage() {
            // 图片数组
            var images = [
              "更改.jpg",
              "迷糊老师.jpg",
              "小菲菲.jpg",
              "波比.jpg",
              "绿猪猪.webp",
            ];
            // 随机选择一个图片
            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImage = images[randomIndex];
            // 设置img元素的src属性
            document.getElementById("randomImage").src = randomImage;
          }
        </script>
      </body>
</body>
</html>
